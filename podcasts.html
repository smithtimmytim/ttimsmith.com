---
layout: page
title: Podcasts
description: Over the years, I've hosted a few different podcasts. Here are the archives of all of them.
---

<section class="shows">
  {% for show in site.data.shows %}
    <div class="show">
      <a href="/podcasts/{{ show[1].slug }}"><img class="show__image" src="/uploads/shows/{{ show[1].slug }}/thumb.png" alt="{{ show.name }} Thumb"></a>

      <div class="show__info">
        <h2 class="show__name"><a href="/podcasts/{{ show[1].slug }}">{{ show[1].name }}</a></h2>
        <p class="show__host">Hosted by {{ show[1].host }}</p>

        <p class="show__description">{{ show[1].description | markdownify | remove: '<p>' }}</p>
      </div>
    </div>
  {% endfor %}
</section>
