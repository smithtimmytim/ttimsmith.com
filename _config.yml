# Site settings
name: Timothy B. Smith
title: "Designer who codes, blabber mouth, and coffee addict."
email: smith@ttimsmith.com
description: "Tim Smith is a designer and frontend developer living in beautiful St. Paul, Minnesota. For ten years, Iâ€™ve worked on sites and web apps by creating user flows, wireframes, mockups, and writing standards-based HTML and CSS."
url: https://ttimsmith.com
instagram: https://www.instagram.com/smithtimmytim/
twitter: https://twitter.com/smithtimmytim


# Build settings
markdown: kramdown
kramdown:
  input: GFM
  smart_quotes: lsquo,rsquo,ldquo,rdquo
permalink: /:year/:month/:title/
exclude: ['scss', 'README.md', 'Rakefile', 'Gemfile', 'Gemfile.lock', 'vendor']
sass:
  sass_dir: assets/stylesheets
  style: :compressed
timezone: America/Chicago
livereload: true

# Pagination
pagination:
  debug: true
  enabled: true
  per_page: 10
  sort_reverse: true
  trail:
    before: 2
    after: 2

# Collection
collections:
  work:
    output: true
    permalink: /portfolio/:title/
  events:
    output: true
    permalink: /speaking/:title/
  eastwing:
    output: true
    permalink: /podcasts/eastwing/:title/
  ftr:
    output: true
    permalink: /podcasts/ftr/:title/
  column:
    output: true
    permalink: /podcasts/column/:title/
  fullscreen:
    output: true
    permalink: /podcasts/fullscreen/:title/

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  -
    scope:
      path: ""
      type: "work"
    values:
      layout: "portfolio"
  -
    scope:
      path: ""
      type: "eastwing"
    values:
      layout: "episode"
  -
    scope:
      path: ""
      type: "ftr"
    values:
      layout: "episode"
  -
    scope:
      path: ""
      type: "column"
    values:
      layout: "episode"
  -
    scope:
      path: ""
      type: "fullscreen"
    values:
      layout: "episode"
