<div class="episode-navigation">
 <ul>
   {% if page.previous %}
   <li>
     <a href="{{ page.previous.url }}">
       <span class="navigation__title">&laquo; Previously</span>
       {{ page.previous.title | smartify }}
     </a>
   </li>
   {% endif %}
   {% if page.next %}
   <li>
     <a href="{{ page.next.url }}">
       <span class="navigation__title">Up Next &#187;</span>
       {{ page.next.title | smartify }}
     </a>
   </li>
   {% endif %}
 </ul>
</div>
