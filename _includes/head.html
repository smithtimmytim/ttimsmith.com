<head>
  <!--
  Made with love in beautiful Saint Paul, Minnesota.
  © 2008–{{ site.time | date: "%Y" }} Timothy B. Smith.
  -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.seo_title %}{{ page.seo_title }}{% else %}{% if page.layout != 'microblog-post' %}{{ page.title }}{% else %}Tim Smith’s Microblog{% endif %}{% endif %} {% if page.layout == 'post' %}by Tim Smith{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">
  <meta name="keywords" content="tim smith, timothy b smith, designer, frontend developer, ux design, product design">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter Info -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@smithtimmytim">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/stylesheets/global.css">
  {% if page.portfolio_css %}
    <style>
      {{ page.portfolio_css }}
    </style>
  {% endif %}

  <!-- Typography -->
  <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6973314/7543372/css/fonts.css" />
</head>
