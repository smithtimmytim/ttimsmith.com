---
layout: default
css_class: single-post
---

<article class="post--single">
  <header class="post__header">
    {% if page.custom_type == 'post' %}
      <h1 class="post-header__title">{{ page.title | smartify }}</h1>
    {% elsif page.custom_type == 'link' %}
      <h1 class="post-header__title--link"><a href="{{ page.link_url }}">{{ page.title | smartify }}</a><span class="arrow">&rarr;</span></h1>
    {% endif %}
    <small class="post__date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%a, %b %d, %Y" }}</time></small>
  </header>

  <div class="post__content">
    {{ content }}
  </div>
</article>
