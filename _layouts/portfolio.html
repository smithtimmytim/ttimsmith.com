---
layout: default
---
<div class="contain">
  {% include header.html %}
</div><!-- /.contain -->


<header class="portfolio__header">
  <div class="portfolio__container">
    <h1 class="portfolio-header__title">{{ page.title }}</h1>
    <h2 class="portfolio-header__lead">{{ page.subtitle }}</h2>
  </div>
</header>


<div class="portfolio__hero">
  <img src="{% if jekyll.environment == 'production' %}{{ site.url }}{% endif %}{{ page.hero }}" alt="Hero for {{ page.title }}" />
</div>

<aside class="portfolio__meta">
  <ul class="meta__info">
    <li class="info__role">
      <span class="info__title">Role</span>
      <span class="info__description">{{ page.role }}</span>
    </li>
    <li class="info__type">
      <span class="info__title">Type</span>
      <span class="info__description">{{ page.type }}</span>
    </li>
    {% if page.item_url %}
      <li class="info__link">
        <a class="button button--large" href="{{ page.item_url }}">Visit Project</a>
      </li>
    {% endif %}
  </ul>
</aside>

<div class="portfolio__container">
  <div class="portfolio__content">
    {{ content }}
  </div>
</div>

{% include footer.html %}
